<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteroidsGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Pointer Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroid.pde Floater.pde Spaceship.pde Star.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    to turn clockwise press RIGHT, to turn counterclockwise press LEFT, to accelerate press UP, 
		    to deccelerate press DOWN, to jump to hyperspace press SHIFT, to shoot press SPACE
	    </footer>
	</body>
</html>
